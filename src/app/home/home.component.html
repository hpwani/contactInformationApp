<div class="card mt-4">
    <h1 class="card-header">Contact Book</h1>
    <div class="card-body">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="background-color: #F2F3F4; padding: 30px; border-radius: 10px;">
                <form [formGroup]="addContactForm" (ngSubmit)="addContactInfo()">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="fName">First Name:</label>
                                <input type="text" id="fName" formControlName="firstName" class="form-control" />
                            </div>
                            <div class="col-sm-6">
                                <label for="lName">Last Name:</label>
                                <input type="text" id="lName" formControlName="lastName" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="contactNum">Contact Number:</label>
                                <input type="text" id="contactNum" formControlName="contactNumber"
                                    class="form-control" />
                            </div>
                            <div class="col-sm-6">
                                <label for="username">Email ID:</label>
                                <input type="text" formControlName="emailId" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="address">Address:</label>
                                <!-- <input type="text" id="address" formControlName="address" class="form-control" /> -->
                                <textarea id="" cols="3" rows="3" type="text" id="address" formControlName="address"
                                    class="form-control"></textarea>
                            </div>
                            <div class="col-sm-6">
                                <label for="username">Status:</label>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Active</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Inavctive</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br><br>
        <div class="container d-flex justify-content-center">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Contact No.</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of ContactBookTbl; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{value.firstName}}</td>
                        <td>{{value.lastName}}</td>
                        <td>{{value.contactNumber}}</td>
                        <td>{{value.emailId}}</td>
                        <td>{{value.address}}</td>
                        <td>{{value.status}}</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
