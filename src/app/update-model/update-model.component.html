<div class="container-fluid d-flex justify-content-center">
    <div class="">
        <form [formGroup]="updateContactForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fName">First Name:</label>
                        <input type="text" id="fName" formControlName="firstName" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label for="lName">Last Name:</label>
                        <input type="text" id="lName" formControlName="lastName" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="contactNum">Contact Number:</label>
                        <input type="text" id="contactNum" formControlName="contactNumber" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label for="username">Email ID:</label>
                        <input type="text" formControlName="emailId" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="address">Address:</label>
                        <textarea id="" cols="3" rows="3" type="text" id="address" formControlName="address"
                            class="form-control"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <label for="username">Status:</label>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Active</label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Inavctive</label>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <button type="submit" class="btn btn-success" (click)="updateContactInfo(updateContactForm.value)">Update</button>
                    <button type="submit" class="btn btn-danger leftBuffer" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
